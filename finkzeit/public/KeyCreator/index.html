<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>KeyCreator</title>
        <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🔑</text></svg>">
        <link rel="stylesheet" href="css/select2.min.css" type="text/css" />
        <link rel="stylesheet" href="css/style.css" type="text/css" />
    </head>

    <body>
        <div id="app">
            <header>
                <h1>KeyCreator</h1>
                <img src="img/logo.svg" alt="Fink Zeitsysteme Logo" />
            </header>
            <main>
                <button id="connectReaderButton" class="btn">Leser Verbinden</button>
                <div class="form-group">
                    <label for="firmen">Wähle eine Firma:</label>
                    <select id="firmen">
                        <option value="" disabled selected>Wähle eine Firma</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="number">Nummer:</label>
                    <input type="number" id="number" placeholder="208307" value="" />
                </div>
                <div id="ui">
                    <h2>Sitzung</h2>
                    <ul id="uiList"></ul>
                </div>
                <div class="bottom-controls">
                    <button id="testModeToggle" class="test-mode-btn" data-test-mode="off" aria-pressed="false">
                        <span class="test-icon" aria-hidden="true">🧪</span>
                        <span>Testmodus: AUS</span>
                    </button>
                    <button id="muteToggle" class="mute-btn" data-mute="off" aria-pressed="false">
                        <span class="mute-icon" aria-hidden="true">🔊</span>
                    </button>
                    <div class="action-group">
                        <button id="readKeyButton" class="btn read-key-btn">
                            <span class="action-icon" aria-hidden="true">🔑</span>
                            Schlüssel Lesen
                        </button>
                        <button id="formatKeyButton" class="btn format-key-btn">
                            <span class="action-icon" aria-hidden="true">🛠️</span>
                            Schlüssel Formatieren
                        </button>
                    </div>
                </div>
            </main>
        </div>

        <script src="js/ui/jquery.min.js"></script>
        <script src="js/ui/select2.min.js"></script>
        <script>
            $(document).ready(function () {
                $("#firmen").select2({
                    placeholder: "Wähle eine Firma",
                    allowClear: true,
                });
            });
        </script>
        <script type="module" src="js/core/app.js"></script>
    </body>
</html>
